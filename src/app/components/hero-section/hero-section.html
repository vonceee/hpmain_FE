<section class="hero-section">
  <div class="hero-bg-image" [style.background-image]="'url(' + heroImage + ')'"></div>
  <div class="hero-section-cover"></div>
  <decor-glow></decor-glow>
  <div class="hero-content">
    <div class="text date-pill" [style.visibility]="heroDatePill ? 'visible' : 'hidden'">
      {{ heroDatePill ? heroDatePill : 'Placeholder' }}
    </div>
    <h1>{{ heroTitle }}</h1>
    <p>{{ heroSubtitle }}</p>
  </div>
</section>

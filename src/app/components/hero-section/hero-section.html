<section
  class="hero-section"
  [style.background]="
    'linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), url(' +
    heroImage +
    ') center / cover no-repeat'
  "
>
  <div class="hero-section-cover"></div>
  <div class="hero-content">
    <span class="text date-pill" [style.visibility]="heroDatePill ? 'visible' : 'hidden'">
      {{ heroDatePill ? heroDatePill : 'Placeholder' }}
    </span>
    <h1>{{ heroTitle }}</h1>
    <p>{{ heroSubtitle }}</p>
  </div>
</section>

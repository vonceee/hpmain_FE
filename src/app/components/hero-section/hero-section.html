<section class="hero-section" [class.slim]="variant === 'slim'">
  <div class="hero-bg-image" [style.background-image]="'url(' + heroImage + ')'"></div>
  <div class="hero-section-cover"></div>
  <decor-glow></decor-glow>
  <div class="hero-content">
    @if (heroDatePill && variant !== 'slim') {
      <div class="text date-pill">
        {{ heroDatePill }}
      </div>
    }
    <h1>{{ heroTitle }}</h1>
    <p>{{ heroSubtitle }}</p>
  </div>
</section>
